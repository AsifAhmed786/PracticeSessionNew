<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Test Todo list</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6 tickdiv">
            <i class="fa fa-check text-white" aria-hidden="true"></i>
            <!-- <img src="img/todo.jpg" alt="" class="img1 img-fluid"> -->
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 usermain text-center">
            <div class="userdiv">
                <h4 class="mb-4">Login Credentials</h4>
                <hr>
                <br>
                <table>
                    <tr>
                        <td><label for="userid">User id</label></td>
                        <td><input type="text" placeholder="User id" id="userid" class="inputf"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" placeholder="Password" id="password" class="inputf"></td>
                    </tr>
                </table>
                <br>
                <button class="btn-success btn">Sign in</button>
                <button class="btn-success btn">Signup</button>
                <br>
                <br>
                <hr>
                <ul class="list">
                    
                    
                    <li><i class="fa fa-facebook-square awsome" aria-hidden="true"></i></li>
                    <li><i class="fa fa-google awsome" aria-hidden="true"></i></li>
                    
                </ul>

            </div>

        </div>

    </div>
    
</body>
</html>
