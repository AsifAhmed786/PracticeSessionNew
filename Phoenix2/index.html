<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 img1">
            <img src="img/todo.jpg" alt="" class="img img-fluid">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 userdiv">

            <div class="userdata text-center">
                <h4>Login Information</h4>
                <br>
                <table>
                    <tr>
                        <td><label for="userid">User id</label></td>
                        <td><input type="text" id="userid" placeholder="User id"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" placeholder="Password"></td>
                    </tr>
                </table>
                <br>
                <button class="btn btn-success" id="signin_btn">Sign In</button>
                <button class="btn btn-success" id="signup_btn">Sign Up</button>

            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
