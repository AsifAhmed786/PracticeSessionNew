<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>User Login</title>
</head>

<body class="body">
    <h1 class="mainhead text-center text-white">A POWERFUL TODO LIST ON YOUR DEVICE, USE THIS ON ANY DEVICE SYNCHRONIZED SIMLATANIOUSLY</h1>
    <!-- <h1>Power ful todo list</h1> -->
    <div class="imgdiv">
        <img src="img/todo.jpg" width=50% alt="">      

    </div>



    <div class="userdiv">

        <h1 class="text-center text-success mb-3">User Login</h1>
        <table>
            <tr>
                <td><Label for="userid">User ID</Label></td>
                <td><input type="text" name="" id="userid"></td>
            </tr>
            <tr>
                <td><Label for="password">Password</Label></td>
                <td><input type="password" name="" id="password"></td>
            </tr>
        </table>
        <div class="btndiv">
            <button class="btn btn-success">Login</button>
            <button class="btn btn-success">Signup</button>


        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
